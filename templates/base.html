<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <title>{% block 'title'%}{% endblock %}</title>
        {% block 'head' %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="{% url 'home' %}" class="navbar-brand">SisIFPI</a>
            {% if not request.path == '/auth/login/' and not request.path == '/auth/signup/' %}
            <div class="ml-auto dropdown">
                <a class="nav-link dropdown-toggle" href="javascript:void(0)" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white; display: inline-block;">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" width="32" height="32" style="border-radius: 50%; object-fit: cover;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="/admin/">Admin</a>
                    <a class="dropdown-item" href="/auth/logout/">Logout</a>
                </div>
            </div>
            {% endif %}
        </nav>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        {% block 'body'%}{% endblock %}
    </body>

</html>
